

<!DOCTYPE html>
<html>
<head>
<title>Metabolism Tracker</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:20px; }
    input, select, button { width:100%; margin:6px 0; padding:8px; }
  </style>
</head>
 <body>

<div class="container">
  <h2>Add Patient</h2>
  <input id="patient-fullName" placeholder="Full Name">
  <input id="patient-dob" type="date">
  <select id="patient-gender">
    <option>Male</option><option>Female</option>
  </select>
  <input id="patient-phone" placeholder="Phone">
  <input id="patient-email" placeholder="Email">
  <button id="add-patient-btn">Add Patient</button>

  <hr>

  <h2>Analyse & Store Metabolism Record</h2>
  <select id="patient-select" size="4"></select>
  <input id="record-age" readonly placeholder="Age">
  <input id="record-height" placeholder="Height (cm)">
  <input id="record-weight" placeholder="Weight (kg)">
  <input id="record-bmi" readonly placeholder="BMI">
  <input id="record-bmr" readonly placeholder="BMR">
  <button id="add-record-btn">Add Record</button>

  <h3>Previous Records</h3>
  <ul id="records-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
